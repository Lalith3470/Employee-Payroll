<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div><img src="/assests/LOGO.png" width="50px" alt="Logo"></div>
        <div class="tmp">
            <div class="headerfont">
                <h4 class="text3">EMPLOYEE</h4>
                <h4 class="text2">PAYROLL</h4>
            </div>
        </div>
    </div>
    <div class="mainpage-background">
        <div class="d-flex flex-column justify-content-center text-start"> 
            <div class="float-container">
                <div class="float-child">
                    <div class="font">Employee Details</div>
                </div> 
                <div class="float-child1 d-flex flex-column justify-content-end">
                    <div>
                        <input type="button" value="🔍"> 
                        <a href="http://127.0.0.1:5500/pages/index.html">
                            <button class="button" >+Add user</button>
                        </a>
                    </div>
                </div>
            </div> 
            <div class="Box d-flex flex-column justify-content-center text-start" id="employeeTableContainer">
                <div class="back d-flex flex-row justify-content-center text-center">
                    <table class="table namesblock" id="table">
                        <thead class="table1" class="namesblock">
                            <th>NAME</th>
                            <th>GENDER</th>
                            <th>DEPARTMENT</th>
                            <th>SALARY</th>
                            <th>STARTDATE</th>
                            <th>ACTIONS</th>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div> 
            </div>
        </div>
    </div>
    <script src="/scripts/index.js"></script>
</body>
</html>
